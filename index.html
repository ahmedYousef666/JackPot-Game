<script>
let listsCount = 0;
const listsContainer = document.getElementById('lists');
const resultBox = document.getElementById('result');

function createList(value = '') {
  listsCount++;
  const ta = document.createElement('textarea');
  ta.className = 'w-full p-2 rounded text-black';
  ta.placeholder = `Ø§Ù„Ù‚Ø§Ø¦Ù…Ø© Ø±Ù‚Ù… ${listsCount} (ÙƒÙ„ Ø¹Ù†ØµØ± ÙÙŠ Ø³Ø·Ø±)`;
  ta.value = value;
  ta.addEventListener('input', saveLists);
  listsContainer.appendChild(ta);
}

function addList() {
  createList();
  saveLists();
}

function removeList() {
  if (listsContainer.children.length <= 1) return;
  listsContainer.removeChild(listsContainer.lastChild);
  listsCount--;
  saveLists();
}

function saveLists() {
  const data = [...listsContainer.children].map(t => t.value);
  localStorage.setItem('lists', JSON.stringify(data));
}

function loadLists() {
  const saved = JSON.parse(localStorage.getItem('lists') || '[]');
  if (saved.length === 0) {
    createList();
  } else {
    saved.forEach(v => createList(v));
  }
}

function spin() {
  resultBox.innerHTML = '';

  [...listsContainer.children].forEach((ta, index) => {
    const slot = document.createElement('div');
    slot.className = 'slot';
    slot.textContent = 'â€”';
    resultBox.appendChild(slot);

    const items = ta.value.split('\n').map(x => x.trim()).filter(Boolean);
    if (items.length === 0) return;

    const interval = setInterval(() => {
      slot.textContent = items[Math.floor(Math.random() * items.length)];
    }, 90);

    setTimeout(() => {
      clearInterval(interval);
      slot.textContent = items[Math.floor(Math.random() * items.length)];
    }, 1200 + index * 300);
  });
}
