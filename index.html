<body class="min-h-screen flex items-center justify-center p-4">

 <div id="result" class="mt-6 grid grid-cols-1 gap-2 text-center text-xl font-bold">
  <div class="slot" id="r1">—</div>
  <div class="slot" id="r2">—</div>
  <div class="slot" id="r3">—</div>
  <div class="slot" id="r4">—</div>
</div>

  <script>
    function pickRandom(text) {
      const items = text.split('\n').map(x => x.trim()).filter(Boolean);
      if (items.length === 0) return '—';
      return items[Math.floor(Math.random() * items.length)];
    }

function spin() {
  const lists = [
    document.getElementById('list1').value,
    document.getElementById('list2').value,
    document.getElementById('list3').value,
    document.getElementById('list4').value
  ];

  const resultEls = [
    document.getElementById('r1'),
    document.getElementById('r2'),
    document.getElementById('r3'),
    document.getElementById('r4')
  ];

  resultEls.forEach((el, index) => {
    let spins = 0;
    const items = lists[index].split('\n').map(x => x.trim()).filter(Boolean);
    if (items.length === 0) {
      el.textContent = '—';
      return;
    }

    const interval = setInterval(() => {
      el.textContent = items[Math.floor(Math.random() * items.length)];
      spins++;
    }, 100);

    setTimeout(() => {
      clearInterval(interval);
      el.textContent = items[Math.floor(Math.random() * items.length)];
    }, 1200 + index * 300); // كل خانة تقف بعد اللي قبلها
  });
}


  setTimeout(() => {
    const r1 = pickRandom(document.getElementById('list1').value);
    const r2 = pickRandom(document.getElementById('list2').value);
    const r3 = pickRandom(document.getElementById('list3').value);
    const r4 = pickRandom(document.getElementById('list4').value);

    resultBox.innerHTML = `
      <div class="space-y-1">
        <div>${r1}</div>
        <div>${r2}</div>
        <div>${r3}</div>
        <div>${r4}</div>
      </div>`;
  }, 1500);
}
  </script>
const ids = ['list1','list2','list3','list4'];

ids.forEach(id => {
  const el = document.getElementById(id);
  el.value = localStorage.getItem(id) || '';
  el.addEventListener('input', () => {
    localStorage.setItem(id, el.value);
  });
});
